<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="gridproduct.css">
</head>

<body>

    <h1 class="title">Featured Products</h1>

    <div class="product-grid">
        <div class="product-card">
            <img src="teddy bear" alt="Product 1">
            <h2>Product 1</h2>

            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="teddy-bear.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$39.99</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more cards as needed -->
    </div>

</body>

</html>
